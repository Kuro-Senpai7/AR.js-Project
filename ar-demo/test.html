    <div class="drawer" id="drawer">

                </span>
           </label>
        </div>

        <div id="text-con" style="display: none;">

            <textarea id="paragraph" oninput="checkCharacterLimit()"></textarea>

            <p>Word count: <span id="charCount">0</span>/100</p>

        </div>

        <!-- Event Delegation: Instead of adding event listeners directly to each button, consider adding one listener to a parent element if applicable. -->



        <div id="drawCon">
            <div class="nav">
                <button class="clear">Clear</button>
                <button class="undo">Undo</button>
                <button class="save">Save as PNG</button>
                <button class="save-svg">Save as SVG</button>
                <input type="color" value="black" id="favcolor">
                <input type="range" id="ageInputId" value="5" min="1" max="10">
            </div>
            <canvas id="canvas"></canvas>
        </div>


        <button type="button" id="submitButton">Send</button>
    </div>


    <div class="overlay" id="overlay"></div>
</body>

<script>

    let tempData = [
  {
    "date": "1727907255",
    "id": 11,
    "message": "imaginary wall ahead",
    "reply_references": "",
    "svg_data": "no"
  },
  {
    "date": "1727895574",
    "id": 8,
    "message": "this is a cool place",
    "reply_references": "",
    "svg_data": "no"
  }
]

    async function spawnMessage(cord) {
        //var randomMessage = await GetRandomMessages()

        await addTextToScene(tempData[0].message, `${cord.x} ${cord.y} ${cord.z}`, cord)
